<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="style8.css" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
    <script src="../styles/bootstrap.min.js"></script>
    <title>Задание 8</title>
  </head>
  <body>
    <img
      src="https://catherineasquithgallery.com/uploads/posts/2021-03/1614569841_4-p-oblaka-na-belom-fone-8.png"
      class="btn btn-primary main_but"
      data-toggle="modal"
      data-target="#exampleModal"
      alt=""
    />

    <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Форма</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              method="POST"
              action="https://api.slapform.com/TdBwA29Bv"
              id="main"
            >
              <h4 id="status"></h4>
              <div>
                <input
                  type="text"
                  name="fio"
                  id="fio"
                  class="form_input"
                  placeholder="ФИО"
                  required
                />
              </div>
              <div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form_input"
                  placeholder="Email"
                  required
                />
              </div>
              <div>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form_input"
                  placeholder="Телефон"
                  required
                />
              </div>
              <div>
                <input
                  type="text"
                  name="organization"
                  id="organization"
                  class="form_input"
                  placeholder="Организация"
                  required
                />
              </div>
              <div>
                <textarea
                  name="message"
                  id="message"
                  class="form_input"
                  placeholder="Сообщение"
                ></textarea>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="oznakomlen" id="oznakomlen" />
                  Согласен(на) с политикой обработки персональных данных
                </label>
              </div>
              <button id="send" class="btn btn-primary butbut">
                Отправить
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="8.js" defer></script>
  </body>
</html>
